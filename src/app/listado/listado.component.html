<nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="/">
      <img src="http://grupoasesores.com.mx/img/logo.png" width="180" height="50" class="d-inline-block align-top" alt="">
      Welcome page
    </a>
  </nav>
 
  <div class="container">
    <div class="row">
      <div class="col">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="/">Inicio</a></li>
              <li class="breadcrumb-item active" aria-current="page">Lista de Proveedores</li>
            </ol>
          </nav>
      </div>
      <div class="col">
        
      </div>
      <div class="col-auto">
        <button type="button" class="btn btn-success"  data-bs-toggle="modal" data-bs-target="#addModal">Agregar</button>
       </div>
    </div>
  </div>
<div class="container">
<table datatable [dtOptions]="dtOptions" class="table table-striped table-bordered row-border hover">
    <thead>
      <tr>
        <th>Id</th>
        <th>Nombre</th>
        <th>Correo</th>
        <th>Prioridad</th>
        <th>Salario</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let e of data">
        <td>{{e.id}}</td>
        <td>{{e.nombre}}</td>
        <td>{{e.email}}</td>
        <td> <span class="badge bg-primary rounded-pill">{{e.prioridad}}</span></td>
        <td>$ {{e.salario}}</td>
        <td> </td>
      </tr>
    </tbody>
  </table>
</div>
<!-- Modal -->
<div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addModal" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addModal">Agregar Nuevo Elemento</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form #checkoutForm="ngForm" (ngSubmit)="onSubmit(checkoutForm.value)">
        <div class="modal-body">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Nombre</label>
                <input type="text" class="form-control" name="nombre" placeholder="Juan Perez" ngModel>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Correo</label>
                <input type="email" class="form-control" name="email" placeholder="Juanperez@mail.com" ngModel>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Prioridad</label>
                <input type="text" class="form-control" name="prioridad" placeholder="1" ngModel>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Salario</label>
                <input type="text" class="form-control" name="salario" placeholder="$ 119,00" ngModel>
            </div>
        
        </div>
    
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" type="submit" class="btn btn-primary" [disabled]="checkoutForm.invalid">Guardar</button>

        </div>
      </form>
      </div>
    </div>
</div>
